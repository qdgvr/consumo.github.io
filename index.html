<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Consumo alimentario: mayores subidas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --panel: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --accent1: #d65f3b;
      --accent2: #2f8fcc;
      --accent3: #8b5cf6;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #f6f7fb;
      color: var(--text);
      padding: 24px 16px 48px;
      display: flex;
      justify-content: center;
    }
    .card {
      width: 100%;
      max-width: 1100px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.05);
    }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p.note { margin: 8px 0 0; color: var(--muted); font-size: 13px; }
    canvas { width: 100%; height: 520px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Consumo alimentario: mayores subidas</h1>
    <canvas id="chartConsUp"></canvas>
    <p class="note">Top 20 aumentos de gasto por hogar (real, nominal y precio). Fuente: Consumo alimentario en España en 2024: salud y facilidad. ASEDAS</p>
  </div>

  <script>
    const labels = [
      'Huevos',
      'Azúcar',
      'Café',
      'Platos preparados',
      'Otros productos de cereales',
      'Pastas y cuscús',
      'Salsas y condimentos',
      'Helados',
      'Otros lácteos',
      'Té',
      'Harina y otros cereales',
      'Queso',
      'Leche entera',
      'Pescado/marisco seco, ahumado o salado',
      'Arroz',
      'Leche desnatada',
      'Carne de ave',
      'Carne de cerdo',
      'Pescado congelado',
      'Sal, especias y hierbas culinarias'
    ];
    const real = [18.9,17.9,17.6,16.2,15.1,12.5,10.8,8.9,8.5,7.6,7.6,6.9,6.9,6.7,6.1,4.1,3.7,3.4,2.4,2.1];
    const nominal = [59.9,50.8,43.4,50.1,49.0,45.5,43.1,39.4,46.0,31.3,39.2,43.8,43.8,30.2,37.3,40.0,30.4,30.1,25.1,31.9];
    const precio = [46.1,67.3,19.5,22.1,15.5,41.0,47.4,26.4,33.1,29.2,47.6,33.9,50.3,27.4,41.1,48.9,26.6,29.2,23.1,27.1];

    new Chart(document.getElementById('chartConsUp'), {
      type: 'bar',
      data: {
        labels,
        datasets: [
          { label: 'Real (%)', data: real, backgroundColor: '#2f8fcc' },
          { label: 'Nominal (%)', data: nominal, backgroundColor: '#8b5cf6' },
          { label: 'Precio (%)', data: precio, backgroundColor: '#d65f3b' }
        ]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        interaction: { mode: 'index', intersect: false },
        scales: {
          x: {
            beginAtZero: true,
            suggestedMin: -10,
            suggestedMax: 80,
            title: { display: true, text: 'Variación de gasto (%)' },
            grid: { color: '#e5e7eb' }
          },
          y: {
            grid: { display: false },
            ticks: { autoSkip: false }
          }
        },
        plugins: { legend: { position: 'bottom' } }
      }
    });
  </script>
</body>
</html>
